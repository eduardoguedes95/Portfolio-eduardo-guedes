<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Art</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="signin-signup">
            <form class="sign-in-form">
                <h2 class="title">Faça seu login</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Nome">
                </div>

                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Senha">
                </div>

                <input type="submit" value="Entrar" class="btn">
                <button class="btn" id="sign-up-btn2">Registrar-se</button>
                <p class="social-text">Siga nossas Redes Sociais</p>

                <div class="social-media">
                    <a href="https://github.com/eduardoguedes95" class="social-icon" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.instagram.com/eduardoguedes95/" class="social-icon" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/eduardo-guedes-58b135238/" class="social-icon" target="_blank">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
                <p class="text-presentation">Webpage desenvolvida por | &copy; Eduardo Guedes</p>
            </form>

            <form class="sign-up-form">
                <h2 class="title">Cadastre-se</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Nome">
                </div>

                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="E-mail">
                </div>

                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Senha">
                </div>

                <input type="submit" value="Cadastrar" class="btn">
                <p class="social-text">Siga nossas Redes Sociais</p>

                <div class="social-media">
                    <a href="https://github.com/eduardoguedes95" class="social-icon" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.instagram.com/eduardoguedes95/" class="social-icon" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/eduardo-guedes-58b135238/" class="social-icon" target="_blank">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
                <p class="text-presentation">Webpage desenvolvida por &copy; Eduardo Guedes</p>
            </form>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Já tem cadastro?</h3>
                    <p>Entrar com minha conta:</p>
                    <button class="btn" id="sign-in-btn">Entrar</button>
                </div>
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>Novo por aqui?</h3>
                    <p>Faça o seu cadastro agora!!!</p>
                    <button class="btn" id="sign-up-btn">Registrar-se</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
